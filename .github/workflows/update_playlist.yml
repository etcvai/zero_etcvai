name: Update ICC Playlist

on:
  schedule:
    - cron: '0 */2 * * *' # Run every 2 hours
  workflow_dispatch:      # Allow manual run via button

# --- IMPORTANT: Fixes the 403 Permission Error ---
permissions:
  contents: write
# -------------------------------------------------

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Generator Script
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add icc.m3u8
          # Check if there are changes; if not, do nothing
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update playlist [skip ci]" && git push)
          
